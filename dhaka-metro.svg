<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8E2F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#skyGradient)"/>
  
  <!-- Metro Track -->
  <rect x="0" y="300" width="800" height="20" fill="#666"/>
  <rect x="0" y="280" width="800" height="20" fill="#888" opacity="0.5"/>
  
  <!-- Metro Train -->
  <g transform="translate(200,220)">
    <rect x="0" y="0" width="400" height="80" rx="10" fill="#2A7FFF"/>
    <rect x="20" y="20" width="60" height="40" rx="5" fill="#A5D8FF"/>
    <rect x="100" y="20" width="60" height="40" rx="5" fill="#A5D8FF"/>
    <rect x="180" y="20" width="60" height="40" rx="5" fill="#A5D8FF"/>
    <rect x="260" y="20" width="60" height="40" rx="5" fill="#A5D8FF"/>
    <rect x="340" y="20" width="40" height="40" rx="5" fill="#A5D8FF"/>
  </g>
  
  <!-- Buildings -->
  <rect x="50" y="50" width="100" height="250" fill="#DDD"/>
  <rect x="170" y="100" width="120" height="200" fill="#CCC"/>
  <rect x="510" y="80" width="140" height="220" fill="#BBB"/>
  <rect x="670" y="120" width="100" height="180" fill="#AAA"/>
</svg>
